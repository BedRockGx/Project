  fluttertoast:                                 #轻提示
  flutter_screenutil: ^1.1.0                           #屏幕适配
  dio:                                          #HTTP请求
  flutter_spinkit:                              #Loading控件
  city_pickers:                                 #省城区/县城市选择
  lpinyin:                                      #汉字转拼音
  provide:                                      #状态管理
  shared_preferences:                           #保持历史记录
  amap_location_fluttify:                       #高德定位控件
  amap_map_fluttify:                            #高德地图控件
  amap_search_fluttify:                         #高德搜索控件
  rxdart:                                       #搜索插件用到
