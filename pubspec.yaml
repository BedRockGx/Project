  url_launcher:                                 #拨打电话跳转页面
  image_picker:                                 #选择图片和视频
  image_cropper:                                #裁剪图片
  photo_view:                                   #图片压缩+图片预览
  flutter_ijkplayer:                            #视频插件
  event_bus:                                    #事件总线
  flutter_easyrefresh:                          #下拉刷新上拉加载
  spon_rating_bar:                              #评分控件
  popup_menu:                                   #下拉菜单
  tobias:                                       #支付宝SDK
  package_info:                                 #检测版本号
  path_provider:                                #文件路径
  open_file:                                    #打开文件
  ota_update:                                   #下载文件
  giffy_dialog:                                 #动画弹框
  flutter_plugin_record:                        #语音录制
  connectivity:                                 #监听网络
